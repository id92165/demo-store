
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 2em;
      background: linear-gradient(135deg, #e9f5e1 0%, #f7ecd0 100%);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4e7c2c;
      font-family: 'Merriweather', serif;
      font-size: 2.5em;
      margin-bottom: 1em;
      text-shadow: 1px 2px 0 #d6c7a1;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    .card {
      border: 2px solid #bfa76f;
      border-radius: 16px;
      padding: 1.2em 1em 1em 1em;
      width: 220px;
      text-align: center;
      text-decoration: none;
      color: #3d2c0f;
      background: #fffbe9;
      box-shadow: 0 2px 8px rgba(78,124,44,0.08);
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img {
      max-width: 120px;
      margin-bottom: 1em;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #e2d3b2;
      background: #f2f7e1;
    }
    .card:hover {
      box-shadow: 0 8px 24px rgba(78,124,44,0.18);
      transform: translateY(-4px) scale(1.03);
      border-color: #4e7c2c;
    }
    .card::after {
      content: "ðŸŒ±";
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.3em;
      opacity: 0.7;
    }
    .card h3 {
      margin: 0.3em 0 0.2em 0;
      font-family: 'Merriweather', serif;
      color: #4e7c2c;
      font-size: 1.3em;
    }
    .card p {
      margin: 0.2em 0;
    }
    .card .category {
      font-weight: bold;
      color: #bfa76f;
      font-size: 1em;
      letter-spacing: 0.5px;
    }
    .card .price {
      color: #4e7c2c;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 0.2em;
    }
    .loading {
      text-align: center;
      color: #888;
      font-size: 1.2em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Grocery Products</h1>
  <div id="product-grid" class="grid"></div>
  <div id="loading" class="loading">Loading products...</div>
  <script>
    async function loadProducts() {
      const grid = document.getElementById('product-grid');
      const loadingDiv = document.getElementById('loading');
      try {
        const res = await fetch('/api/products');
        const data = await res.json();
        grid.innerHTML = '';
        data.forEach(p => {
          const link = document.createElement('a');
          link.href = `product.html?id=${p.id}`;
          link.className = 'card';
          let imgName = p.image || p.name.toLowerCase();
          link.innerHTML = `
            <img src="images/${imgName}.jpg" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.jpg';">
            <h3>${p.name}</h3>
            <p class="category">${p.category || ''}</p>
            <p class="price">${p.price} ${p.currency || '$'}</p>
          `;
          grid.appendChild(link);
        });
        loadingDiv.style.display = 'none';
      } catch (e) {
        loadingDiv.textContent = 'Failed to load products.';
      }
    }
    loadProducts();
  </script>
</body>
</html>
