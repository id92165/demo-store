<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 2em;
      background: linear-gradient(135deg, #e9f5e1 0%, #f7ecd0 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fffbe9;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(78,124,44,0.10);
      padding: 2em 2em 2em 2em;
      border: 2px solid #bfa76f;
    }
    a {
      color: #4e7c2c;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 1em;
      display: inline-block;
    }
    h1 {
      color: #4e7c2c;
      font-family: 'Merriweather', serif;
      font-size: 2em;
      margin-bottom: 0.7em;
      text-align: center;
      text-shadow: 1px 2px 0 #d6c7a1;
    }
    #product-img {
      display: block;
      margin: 0 auto 1.2em auto;
      max-width: 340px;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #e2d3b2;
      background: #f2f7e1;
      box-shadow: 0 2px 12px rgba(78,124,44,0.10);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 1.08em;
      background: #f7ecd0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 8px rgba(78,124,44,0.07);
    }
    td, th {
      border: 1px solid #bfa76f;
      padding: 10px 12px;
    }
    th {
      background: #e9f5e1;
      text-align: left;
      color: #4e7c2c;
      font-weight: bold;
    }
    td {
      color: #3d2c0f;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/frontend/index.html">‚Üê Back to list</a>
    <h1 id="name"></h1>
    <img id="product-img" src="" alt="Product image" onerror="this.onerror=null;this.src='/frontend/images/default.jpg';">
    <table id="product-table"></table>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function loadProduct() {
      const res = await fetch(`/${id}/full`);
      const data = await res.json();

      document.getElementById('name').textContent = data.product.name;
      document.getElementById('product-img').src = `/frontend/images/${data.product.name.toLowerCase()}.jpg`;

      const table = document.getElementById('product-table');
      table.innerHTML = `
        <tr><th>Category</th><td>${data.product.category}</td></tr>
        <tr><th>Price</th><td>$${data.product.price}</td></tr>
        <tr><th>Store</th><td>${data.inventory?.store || 'N/A'}</td></tr>
        <tr><th>Stock</th><td>${data.inventory?.in_stock || 0}</td></tr>
        <tr><th>Average Rating</th><td>${data.summary.average_rating || 'No rating'}</td></tr>
        <tr><th>Review Count</th><td>${data.summary.review_count}</td></tr>
        <tr><th>Availability</th><td>${data.summary.availability}</td></tr>
        <tr><th>Current Time</th><td>${data.external_time_api.datetime}</td></tr>
      `;
    }

    loadProduct();
  </script>
</body>
</html>
