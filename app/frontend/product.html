<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 2em;
      background: linear-gradient(135deg, #e9f5e1 0%, #f7ecd0 100%);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4e7c2c;
      font-family: 'Merriweather', serif;
      font-size: 2.5em;
      margin-bottom: 1em;
      text-shadow: 1px 2px 0 #d6c7a1;
    }
    .card {
      border: 2px solid #bfa76f;
      border-radius: 16px;
      padding: 2em 2em 2em 2em;
      max-width: 480px;
      margin: 2em auto;
      text-align: center;
      color: #3d2c0f;
      background: #fffbe9;
      box-shadow: 0 2px 8px rgba(78,124,44,0.08);
      position: relative;
    }
    .card img {
      max-width: 320px;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #e2d3b2;
      background: #f2f7e1;
      box-shadow: 0 2px 12px rgba(78,124,44,0.10);
      margin-bottom: 1em;
    }
    .back-link {
      color: #4e7c2c;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 1em;
      display: inline-block;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 1.08em;
      background: #f7ecd0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 8px rgba(78,124,44,0.07);
    }
    .info-table td, .info-table th {
      border: 1px solid #bfa76f;
      padding: 10px 12px;
    }
    .info-table th {
      background: #e9f5e1;
      text-align: left;
      color: #4e7c2c;
      font-weight: bold;
    }
    .info-table td {
      color: #3d2c0f;
    }
    .loading {
      text-align: center;
      color: #888;
      font-size: 1.2em;
      margin-top: 2em;
    }
    .loading-field {
      color: #888;
      font-style: italic;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <a href="/frontend/index.html" class="back-link">← Back to products</a>
  <div id="product-card" class="card">
    <div id="loading" class="loading">Loading product...</div>
  </div>
  <script>
    async function fetchProduct(id) {
      try {
        const res = await fetch(`/api/products/${id}/full`);
        if (!res.ok) throw new Error('Not found');
        return await res.json();
      } catch (e) {
        return null;
      }
    }
    async function fetchRate() {
      try {
        const res = await fetch('https://api.frankfurter.app/latest?from=USD&to=EUR');
        if (!res.ok) return null;
        const data = await res.json();
        return data.rates.EUR;
      } catch (e) {
        return null;
      }
    }
    async function fetchTime() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
        if (!res.ok) return null;
        const data = await res.json();
        return data.utc_datetime;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductCity(productId) {
      try {
        const res = await fetch(`/api/product-city?product_id=${productId}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.city;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductPrice(productId) {
      try {
        const res = await fetch(`/api/product-price?product_id=${productId}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.price;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductReviewCount(productName) {
      try {
        const res = await fetch(`/api/product-review-count?product_name=${encodeURIComponent(productName)}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.review_count;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductAverageRating(productName) {
      try {
        const res = await fetch(`/api/product-average-rating?product_name=${encodeURIComponent(productName)}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.average_rating;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductCategory(productId) {
      try {
        const res = await fetch(`/api/product-category?product_id=${productId}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.category;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductStock(productId) {
      try {
        const res = await fetch(`/api/product-stock?product_id=${productId}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.stock;
      } catch (e) {
        return null;
      }
    }
    async function fetchProductAvailability(productId) {
      try {
        const res = await fetch(`/api/product-availability?product_id=${productId}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.availability;
      } catch (e) {
        return null;
      }
    }
    async function renderProduct() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const card = document.getElementById('product-card');
      const loadingDiv = document.getElementById('loading');
      
      try {
        // First, load basic product data and show the page immediately
        const [productData, rate, time] = await Promise.all([
          fetchProduct(id),
          fetchRate(),
          fetchTime()
        ]);
        if (!productData) throw new Error('Failed to load product');
        
        const p = productData.product;
        const inventory = productData.inventory || {};
        const summary = productData.summary || {};
        const priceEur = rate ? (p.price * rate).toFixed(2) : 'N/A';
        
        // Show the page immediately with loading states
        card.innerHTML = `
          <img src="/frontend/images/${p.name.toLowerCase()}.jpg" alt="${p.name}" onerror="this.onerror=null;this.src='/frontend/images/default.jpg';">
          <h1>${p.name}</h1>
          <table class="info-table">
            <tr><th>Category</th><td id="category-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Price</th><td id="price-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Price in euro</th><td>€${priceEur}</td></tr>
            <tr><th>Store</th><td id="store-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Stock</th><td id="stock-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Average Rating</th><td id="rating-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Review Count</th><td id="review-count-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Availability</th><td id="availability-cell" class="loading-field">Loading...</td></tr>
            <tr><th>Current Time</th><td>${time || 'Failed to fetch time'}</td></tr>
          </table>
        `;
        
        // Now load API data in parallel and update fields as they complete
        loadApiData(id, p.name);
        
      } catch (e) {
        card.innerHTML = '<div class="loading">Failed to load product.</div>';
      }
    }
    
    async function loadApiData(productId, productName) {
      // Load API data in parallel and update fields individually
      Promise.all([
        fetchProductCategory(productId).then(category => {
          const cell = document.getElementById('category-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = category || 'N/A';
          }
        }),
        fetchProductPrice(productId).then(price => {
          const cell = document.getElementById('price-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = price !== null ? `$${price}` : 'N/A';
          }
        }),
        fetchProductCity(productId).then(city => {
          const cell = document.getElementById('store-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = city || 'N/A';
          }
        }),
        fetchProductStock(productId).then(stock => {
          const cell = document.getElementById('stock-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = stock !== null ? stock : 0;
          }
        }),
        fetchProductReviewCount(productName).then(count => {
          const cell = document.getElementById('review-count-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = count !== null ? count : 0;
          }
        }),
        fetchProductAverageRating(productName).then(rating => {
          const cell = document.getElementById('rating-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = rating !== null ? rating : 'No rating';
          }
        }),
        fetchProductAvailability(productId).then(availability => {
          const cell = document.getElementById('availability-cell');
          if (cell) {
            cell.classList.remove('loading-field');
            cell.textContent = availability || 'N/A';
          }
        })
      ]);
    }
    renderProduct();
  </script>
</body>
</html>
